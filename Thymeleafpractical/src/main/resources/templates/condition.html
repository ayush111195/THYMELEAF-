<!doctype html>
<html lang="en" xmlns:th= "http://thymleaf.org">
<head>
	<meta charset="UTF-8" />
	<title>condition</title>
</head>
<body>
	<h1>condition statement in thymleaf </h1>
	<h1>user is <span th:style="${isActive} ? 'color:green': 'color:green'"  th:text="${isActive} ? 'ACTIVE': 'NOT-ACTIVE'" >
	                  </span> </h1>
	                  
	<h1 th:if="${gender}=='m'">Male</h1>      
		<h1 th:unless="${gender}=='m'" >female</h1>   
		
		<div th:switch="${# lists.size(mylist)}">
		<h1 th:case="'0'"> LIST CONTAIN ZERO ELEMENT</h1>
				<h1 th:case="'1'"> LIST CONTAIN ONE ELEMENT</h1>
						<h1 th:case="*"> LIST CONTAIN MORE THAN ONE ELEMENT</h1>
				
		</div>               
	            
</body>
</html>
